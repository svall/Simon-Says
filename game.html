<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <h1 class="header">SIMON SAYS</h1>
      <a href="landing.html">HOME</a>

        <div id="colorContainer" style="background-color: grey">

          <button type="submit" id="startGameBtn">Start</button>

            <input type="text" class="playerInfo" name="playername">
          </label><br>
          <label>Mode<br>
            <input type="text" class="playerInfo" name="mode">
          </label><br>
          <label>Level<br>
            <input type="text" class="playerInfo" name="level">
          </label>
        </div>
      </aside>
    </div>
  </body>
</html>
